<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List v1</title>
    <link rel="stylesheet" href="css\style.css" />
  </head>
  <body>
    <div class="alert-box">
      <p class="alert-text">
        Please fill in both task title and task description!
      </p>
    </div>

    <div class="task-container">
      <div class="title">
        <h1>To Do List V1</h1>
      </div>

      <div class="input-container">
        <span>
          <label for="task-title">Title</label>
          <input
            type="text"
            id="task-title"
            placeholder="Make Pizza For Wife"
          />
          <label for="task-description">Description</label>
          <input
            type="text"
            id="task-description"
            placeholder="She likes pepperoni"
          />
        </span>
        <button id="add-task-button">Add</button>
      </div>

      <div class="list-of-task">
        <h2>Tasks :</h2>
      </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
